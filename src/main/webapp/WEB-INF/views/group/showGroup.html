<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<table class="table table-danger table-hover" >
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody th:each="g:${groupList}">
    <tr>
        <th scope="row" th:text="${g.id}"></th>
                <td ><a  th:href="@{/students/{id}(id=${g.getId()})}" th:text="${g.getNameGroup()}"></a></td>
        <td th:text="${g.dateOfStart}"></td>
        <td th:text="${g.dateOfFinish}"></td>
        <td >
            <form th:method="DELETE" th:action="@{/groups/{id}/{id1}/delete(id=${courseId},id1=${g.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="Delete">
            </form>
        </td>
        </input>
        <td>
            <a class="btn btn-primary"  href="#offcanvasExample" role="button" th:href="@{/groups/{id}/{id1}/edit(id1=${g.getId()},id=${courseId})}">Update</a>
        </td>
        </input>
    </tr>

    </tbody>
</table>
<a role="button" th:href="@{/groups/{id}/new(id=${courseId})}">Add new group</a>
<table>
    <td>   <a role="button" th:href="@{/courses/{id}(id=${courseId})}">Back</a></td>
</table>
<br/>
<br/>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
