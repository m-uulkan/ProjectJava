<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Companies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<table class="table table-danger table-hover" >
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Company</th>
        <th scope="col">located</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody th:each="comp:${companyList}">
    <tr>
        <th scope="row" th:text="${comp.id}"></th>
<!--        <td  th:text="${comp.nameOfCompany}"></td>-->
        <td> <a th:href="@{/courses/{id}/(id=${comp.getId()})}"style="color: black" th:text="${comp.nameOfCompany}"></a>
        </td>
        <td th:text="${comp.locatedCountry}"></td>
        <td >
            <form th:method="DELETE" th:action="@{/companies/{id} (id=${comp.id})}">
                <input type="submit" class="btn btn-primary" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-primary"  href="#offcanvasExample" role="button"  th:href="@{/companies/{id}/edit (id=${comp.id})}">Update</a>
        </td>
    </tr>
    </tbody>

</table>

<br/>
<br/>
<a class="btn btn-primary"  role="button" href="/companies/new">Add new company</a>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
