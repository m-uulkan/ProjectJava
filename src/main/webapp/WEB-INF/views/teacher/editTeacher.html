<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/teachers/{id}/{id3}/update(id=${courseId},id3=${teacher.getId()})}" th:object="${teacher}">
    <div class="Block">
        <div >
            <div>
                <input style="margin-top: 30px" class="input" th:hidden="hidden" type="text" th:field="*{id}"/>
                <label style="display: flex; padding-left: 60px" class="title" for="name">Enter Name: </label>
                <input style="margin-top: 30px" class="input" type="text" th:field="*{name}" id="name"/>

                <label style="display: flex; padding-left: 60px" class="title" for="surname">Enter Surname: </label>
                <input style="margin-top: 30px" class="input"  type="text" th:field="*{surname}" id="surname"/>

                <label style="display: flex; padding-left: 60px" class="title" for="email">Enter Email: </label>
                <input style="margin-top: 30px" class="input"  type="text" th:field="*{email}" id="email"/>
            </div>

            <div>
            </div>
        </div>
        <input type="submit"  class="btn btn-primary"th:value="update" >
    </div>
</form>
</body>
